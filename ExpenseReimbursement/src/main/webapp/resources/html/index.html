<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
<title>Login Title</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/Project1BackendWAR/resources/css/main.css">
</head>
<body>
	<div class="container" id="main">
		<img src="../images/logo_size.jpg" class="rounded mx-auto d-block"
			alt="judsonlogo">
		<form method="post" action="/Project1BackendWAR/login.change">
			<div class="form-group">
				<label for="username">Username</label> <input type="text"
					placeholder="enter your username" class="form-control"
					name="username">
			</div>
			<div class="form-group">
				<label for="password">Password</label> <input type="password"
					placeholder="enter your password" class="form-control"
					name="password">
			</div>
			<button type="submit" value="login" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js"
		integrity="sha384-FzT3vTVGXqf7wRfy8k4BiyzvbNfeYjK+frTVqZeNDFl8woCbF0CYG6g2fMEFFo/i"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="../javascript/logininvalidation.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	
	
</body>
</html>
